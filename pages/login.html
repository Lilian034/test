<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/hf.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <header>
        <div class="flex">
          <h1 class="title"><a href="../pages/index.html">Maisie</a></h1>
            <div class="flex1">
                <div class="box">
                    <div class="flex2">
                        <img class="search" src="../assets/img/search.png" alt="1" >
                    </div>
                </div>
                <h3 class="sub"><a href="../pages/us.html" class="item">ABOUT US</a></h3>
                <div class="dropdown">
                    <h3 class="sub"><a href="produce.html" class="item">商品分類</a></h3>
                    <div class="dropdown-content">
                        <a href="../pages/produce.html">All Produces</a>
                        <a href="../pages/necklace.html">Necklace項鍊</a>
                        <a href="../pages/bracelet.html">Bracelet手鍊</a>
                        <a href="../pages/earring.html">Earring耳飾</a>
                        <a href="../pages/ring.html">Ring戒指</a>
                    </div>
                </div>
              <h3 class="sub"><a href="../pages/cart.html" class="item">購物車</a></h3>
              <a href="../pages/login.html"><button class="btn">會員中心</button></a>
            </div>
        </div>
      </header>

    <section id="login">
        <div class="logincontainer">
            <img src="../assets/img/log.jpg" alt="log" class="login-image">
            <div class="login-box">
                <h1 id="title">註冊</h1>
                <form action="">
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>

                        <div class="input-field" id="dateField">
                            <i class="fa-solid fa-calendar"></i>
                            <input type="date" placeholder="Birth Date">
                        </div>

                        <div class="input-field" id="addressField">
                            <i class="fa-solid fa-map-marker-alt"></i>
                            <input type="text" placeholder="Address">
                        </div>

                        <div class="input-field" id="phoneField">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" placeholder="Phone Number">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <p>Lost Password <a href="#">Click Here</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">註冊</button>
                        <button type="button" id="signinBtn" class="disable">登入</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="flex">
            <div class="flex1">
                <h1 class="title">Maisie</h1>
            </div>
            <div class="flex2">
                <a href="../pages/contant.html">
                    <a href="../pages/contant.html">
                    <h2 class="title02">CONTACT US</h2>
                </a>
                </a>
                <div class="flex_col">
                    <div class="flex1_1">
                        <img src="../assets/img/ins.png" alt="1">
                        <h5 class="highlight">Maisie_Accessories</h5>
                    </div>
                    <div class="flex1_1">
                        <img src="../assets/img/phone.png" alt="2">
                        <h5 class="highlight">0800-000-000</h5>
                    </div>
                    <div class="flex1_1">
                        <img src="../assets/img/email.png" alt="3">
                        <h5 class="highlight"><a href="mailto:MaisieAccessories@gmail.com">MaisieAccessories@gmail.com</a></h5>
                    </div>
                    <div class="flex1_1">
                        <img src="../assets/img/map.png" alt="4">
                        <h5 class="highlight"><a href="https://maps.app.goo.gl/SV7Erzre8KS6aKP39" target="_blank">桃園市中壢區中北路200號</a></h5>
                    </div>
                </div>
            </div>
            <div class="flex3">
                <h2 class="title02">SERVICE</h2>
                <div class="flex_col">
                    <h5 class="highlight">飾品保養</h5>
                    <h5 class="highlight">付款與配送</h5>
                </div>
            </div>
        </div>
      </footer>
    <script>
        let signupBtn = document.getElementById("signupBtn")
        let signinBtn = document.getElementById("signinBtn")
        let nameField = document.getElementById("nameField")
        let dateField = document.getElementById("dateField")
        let phoneField = document.getElementById("phoneField")
        let addressField = document.getElementById("addressField")
        let title = document.getElementById("title")

        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            dateField.style.maxHeight = "0";
            phoneField.style.maxHeight = "0";
            addressField.style.maxHeight = "0";
            title.innerHTML = "登入";
            signupBtn.classList.add("disable")
            signinBtn.classList.remove("disable")
        }
        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            dateField.style.maxHeight = "60px";
            phoneField.style.maxHeight = "60px";
            addressField.style.maxHeight = "60px";
            title.innerHTML = "註冊";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
    </script>
</body>
</html>
